<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chatbot</title>
    <!-- Updated Styles for the chatbot webpage -->
    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* Chat container styling */
        .chat-container {
            width: 100%;
            max-width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header styling */
        .chat-header {
            background-color: #007bff;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            position: relative;
        }

        /* Chat box styling */
        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        /* Chat messages styling */
        .chat-box p {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 75%;
        }
        .chat-box p.user {
            background-color: #d1ecf1;
            align-self: flex-end;
            text-align: right;
        }
        .chat-box p.bot {
            background-color: #007bff;
            color: white;
            align-self: flex-start;
            text-align: left;
        }

        /* Chat input form styling */
        .input-area {
            display: flex;
            padding: 20px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }
        .input-area input {
            flex-grow: 1;
            border: none;
            padding: 15px;
            border-radius: 25px;
            background-color: #f1f1f1;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        .input-area input:focus {
            background-color: #e1e1e1;
        }
        .input-area button {
            margin-left: 10px;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .input-area button:hover {
            background-color: #0056b3;
        }

        /* Scrollbar styling */
        .chat-box::-webkit-scrollbar {
            width: 5px;
        }
        .chat-box::-webkit-scrollbar-thumb {
            background-color: #007bff;
            border-radius: 10px;
        }

        /* Chat logo */
        .chat-logo {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Chatbot logo -->
    <img src="https://i.pinimg.com/originals/23/7e/7d/237e7dfccfe9c019bf148855aec83c11.gif" class="chat-logo" alt="Chatbot Logo">

    <!-- Chat container -->
    <div class="chat-container">
        <div class="chat-header">
            Chatbot Assistant
        </div>

        <!-- Chat box -->
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>

        <!-- Input area -->
        <form id="dataForm" class="input-area">
            <input type="text" id="inputData" name="Statement" placeholder="Type your message here..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <!-- Script to handle form submission and chat functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chat-box');

            // Function to display chatbot response
            function addResponse(data) {
                const botMessage = document.createElement('p');
                botMessage.classList.add('bot');
                botMessage.textContent = 'Chatbot: ' + data;
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            // Function to display user query
            function addQuery(data) {
                const userMessage = document.createElement('p');
                userMessage.classList.add('user');
                userMessage.textContent = 'You: ' + data;
                chatBox.appendChild(userMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            // Form submission event listener
            document.getElementById('dataForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const userInput = document.getElementById('inputData').value;
                if (userInput.trim()) {
                    addQuery(userInput);
                    const formData = new FormData(event.target);
                    fetch('/chatbot', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        addResponse(data.result);
                    })
                    .catch(error => console.error('Error:', error));
                    event.target.reset();  // Clear the input field
                }
            });
        });
    </script>
</body>
</html>
